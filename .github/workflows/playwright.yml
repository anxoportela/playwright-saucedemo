name: ğŸ§ª Playwright Tests with Allure

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸš€ Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests with Allure
        run: |
          npm run test:ci
          npx allure generate allure-results --clean -o allure-report
        env:
          CI: true

      - name: ğŸ“¸ Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/

      - name: ğŸ“Š Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/

      - name: ğŸ“ˆ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

      - name: ğŸ­ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ” Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          retention-days: 30

      - name: ğŸ“‰ Collect test metrics
        if: always()
        run: |
          if [ -f "test-results/results.json" ]; then
            PASSED=$(grep -o '"passed"' test-results/results.json | wc -l || echo "0")
            FAILED=$(grep -o '"failed"' test-results/results.json | wc -l || echo "0")
            echo "passed_count=$PASSED" >> $GITHUB_ENV
            echo "failed_count=$FAILED" >> $GITHUB_ENV
          else
            echo "passed_count=0" >> $GITHUB_ENV
            echo "failed_count=0" >> $GITHUB_ENV
          fi

      - name: ğŸ“ Print test summary
        if: always()
        run: |
          echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed: ${{ env.passed_count }}" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Failed: ${{ env.failed_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.failed_count }}" == "0" ]; then
            echo "ğŸ‰ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests failed. Check the Allure report for details." >> $GITHUB_STEP_SUMMARY
          fi

  deploy-docs:
    name: ğŸ“š Deploy Documentation and Allure Reports
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”„ Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ğŸ“¥ Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: ğŸ“¥ Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: ğŸ“¥ Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“… Create history directory
        run: |
          mkdir -p history/$(date +%Y-%m-%d)
          cp -r allure-report/* history/$(date +%Y-%m-%d)/
          cp -r allure-report/* history/latest/ 2>/dev/null || true

      - name: ğŸ’¾ Commit history update
        run: |
          git add history/
          if [ -n "$(git status --porcelain history/)" ]; then
            git commit -m "ğŸ“Š Update test history - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Install markdown converter
        run: npm install -g marked

      - name: ğŸ“ Convert markdown to HTML
        run: |
          # Convert docs/*.md to docs/*.html
          for file in docs/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              marked -o "docs/${filename}.html" "$file"
            fi
          done
          # Convert README.md to docs/README.html
          if [ -f "README.md" ]; then
            marked -o "docs/README.html" "README.md"
          fi

      - name: ğŸ“„ Create index.html
        run: |
          ./.github/workflows/create-index.sh

      - name: ğŸ“¤ Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: ğŸ”” Notify on Failure
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Send failure notification
        run: |
          echo "::warning title=ğŸ§ª Playwright Tests Failed::Tests failed in workflow run ${{ github.run_id }}"
          echo "Please check the Allure report for details."

      - name: ğŸ’¬ Post comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ§ª Test Results\n\nâŒ **Tests failed!** Please check the Allure report for details.'
            })

      - name: ğŸ’¬ Post comment on commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '## ğŸ§ª Test Results\n\nâŒ **Tests failed!** Please check the Allure report for details.'
            })
